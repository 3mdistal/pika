name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Cache ripgrep
        id: cache-ripgrep
        uses: actions/cache@v4
        with:
          path: /usr/bin/rg
          key: ripgrep-${{ runner.os }}-14.1

      - name: Install ripgrep
        if: steps.cache-ripgrep.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/BurntSushi/ripgrep/releases/download/14.1.1/ripgrep_14.1.1-1_amd64.deb
          sudo dpkg -i ripgrep_14.1.1-1_amd64.deb

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Check for dead code (Knip)
        run: pnpm knip

      - name: Run tests (excluding PTY)
        run: pnpm test -- --exclude='**/*.pty.test.ts'

  test-pty:
    name: PTY Tests
    runs-on: ubuntu-latest
    # PTY tests may fail in CI due to terminal emulation issues
    # We track these separately and allow failures while debugging
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Cache ripgrep
        id: cache-ripgrep
        uses: actions/cache@v4
        with:
          path: /usr/bin/rg
          key: ripgrep-${{ runner.os }}-14.1

      - name: Install ripgrep
        if: steps.cache-ripgrep.outputs.cache-hit != 'true'
        run: |
          curl -LO https://github.com/BurntSushi/ripgrep/releases/download/14.1.1/ripgrep_14.1.1-1_amd64.deb
          sudo dpkg -i ripgrep_14.1.1-1_amd64.deb

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Verify PTY filter
        # Sanity check: ensure filter matches PTY tests and nothing else
        run: |
          FILES=$(pnpm vitest list .pty.test.ts 2>&1 | grep -E "^tests/" | cut -d'>' -f1 | sort -u | grep -v '^$')
          COUNT=$(echo "$FILES" | grep -c . || echo 0)
          NON_PTY=$(echo "$FILES" | grep -v ".pty.test.ts" | grep -c . || echo 0)
          if [ "$COUNT" -eq 0 ]; then
            echo "ERROR: PTY filter matched no tests"
            exit 1
          fi
          if [ "$NON_PTY" -gt 0 ]; then
            echo "ERROR: PTY filter matched non-PTY tests"
            echo "$FILES" | grep -v ".pty.test.ts"
            exit 1
          fi
          echo "PTY filter OK: $COUNT test files matched"

      - name: Run PTY tests
        run: pnpm test:pty
        env:
          # Force color output for better debugging
          FORCE_COLOR: 1
