name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run tests (excluding PTY)
        run: pnpm test -- --exclude='**/*.pty.test.ts'

  test-pty:
    name: PTY Tests
    runs-on: ubuntu-latest
    # PTY tests may fail in CI due to terminal emulation issues
    # We track these separately and allow failures while debugging
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run PTY tests
        run: pnpm test -- --testNamePattern='\.pty\.test\.ts$' --reporter=verbose
        env:
          # Force color output for better debugging
          FORCE_COLOR: 1
